<div class="ui grid">
    <div class="ten wide column">
        <h2 translate="project_applications_list"></h2>
    </div>
    <div class="right aligned six wide column" *ngIf="project.permission === 7">
        <div class="ui icon input">
            <input type="text" placeholder="{{'navbar_search' | translate}}" [(ngModel)]="filter">
            <i class="search icon"></i>
        </div>
    </div>
</div>
<div *ngIf="project.application_names && project.application_names.length > 0;then applications;else noapplications"></div>
<ng-template #applications>
    <div class="ui stackable four cards">
        <a [routerLink]="['./application']" class="card button">
            <div class="content">
                <i class="plus icon" aria-hidden="true"></i>
                <span translate="application_create"></span>
            </div>
        </a>
        <a [routerLink]="['./application', app.name]" class="card" *ngFor="let app of filteredApplications">
            <div class="content">
                <div [innerText]="app.name"></div>
            </div>
        </a>
    </div>
</ng-template>
<ng-template #noapplications>
    <span translate="project_no_application"></span>
</ng-template>
