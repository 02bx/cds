<div class="ui grid">
    <div class="ten wide column">
        <h2 translate="project_pipelines_list"></h2>
    </div>
    <div class="right aligned six wide column" *ngIf="project.permission === 7">
      <div class="ui icon input">
          <input type="text" placeholder="{{'navbar_search' | translate}}" [(ngModel)]="filter">
          <i class="search icon"></i>
      </div>
    </div>
</div>
<div *ngIf="project.pipeline_names && project.pipeline_names.length > 0;then pipelines; else nopipelines"></div>
<ng-template #pipelines>
    <div class="ui stackable four cards">
        <a [routerLink]="['./pipeline']" class="card button">
            <div class="content">
                <i class="plus icon" aria-hidden="true"></i>
                <span translate="pipeline_create"></span>
            </div>
        </a>
        <a [routerLink]="['./pipeline', pip.name]" class="card" *ngFor="let pip of filteredPipelines">
            <div class="content">
                <div [innerText]="pip.name"></div>
            </div>
        </a>
    </div>
</ng-template>
<ng-template #nopipelines>
    <span translate="project_no_pipeline"></span>
</ng-template>
