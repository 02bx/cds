plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.22'
}

group 'com.ovh.cds'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile(group: "com.networknt", name: "json-schema-validator", version: "1.0.43") {
        exclude group: 'org.slf4j', module: 'slf4j-api'
    }
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'
    compile(group: "com.fasterxml.jackson.dataformat", name: "jackson-dataformat-yaml", "version": "2.10.1")
    compile(group: 'org.jyaml', name: 'jyaml', version: '1.3')

}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    plugins 'yaml'
    version '2020.2.1'
}
patchPluginXml {
    changeNotes """
      Yaml auto complete plugin for CDS as code files.<br>
    """
}
